<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Flipper</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Josefin Sans", sans-serif;
    }

    body {
      width: 100%;
      height: 100vh;
      display: grid;
      place-items: center;
      text-align: center;
      background-color: #f1f5f8;
      transition: background-color 0.5s ease;
    }

    p {
      font-size: 40px;
      font-weight: 700;
      background-color: rgb(24, 24, 24);
      color: white;
      border-radius: 10px;
      height: 70px;
      width: 550px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px; /* ✅ makes text and span sit in one line nicely */
    }

    button {
      background-color: #ffffff;
      margin-top: 20px;
      height: 40px;
      width: 120px;
      border: 2px solid black;
      border-radius: 10px;
      color: black;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 2px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e5e5e5;
    }

    span {
      color: #72b9f0;
    }
  </style>
</head>
<body>
  <div class="section">
    <!-- ✅ Removed extra space, flexbox will handle spacing -->
    <p>Background Color:<span id="span">#f1f5f8</span></p>
    <button id="btn" onclick="colorChanger()">CLICK ME</button>
  </div>

  <script>
    function colorChanger() {
      const letters = "0123456789ABCDEF";
      let color = "#";

      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }

      document.body.style.backgroundColor = color;
      const span = document.getElementById("span");
      span.textContent = color;
      span.style.color = color;
      document.getElementById("btn").style.backgroundColor = color;
    }
  </script>
</body>
</html>
